# Server
server.port=8080
server.servlet.context-path=/mysite06

# Devtools
spring.devtools.livereload.enabled=true

# Spring MVC
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# HTTP
spring.http.encoding.character=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.forced=false
spring.http.encoding.forced-request=false
spring.http.encoding.forced-response=false

# Datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.67:3307/webdb?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=webdb
spring.datasource.password=webdb
spring.datasource.initialSize=10
spring.datasource.maxActive=20

# Mybatis
mybatis.config-location=classpath:mybatis/configuration.xml

# Message Resource (Internationalization)
spirng.messages.always-message-format=true
spirng.messages.basename=messages/message_ko
spring.messages.encoding=UTF-8

# Multipart
spring.servlet.mutipart.enabled=true
spring.servlet.mutipart.max-file-size=52428800
spring.servlet.mutipart.max-request-size=50MB

# AOP (@EnabledAspectJAutoProxy)
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Logging
logging.config=classpath:logback.xml
